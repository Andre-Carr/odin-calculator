<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="calculator.css" />
    <script src="calculator.js" defer></script>

    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" readonly value="0" />
      </div>
      <div class="keyPad">
        <div class="numPad">
          <div class="clearKeys">
            <div class="key" value="allClear">AC</div>
            <div class="key" value="clear">C</div>
          </div>
          <div class="numberKeys">
            <div class="numberKeys row">
              <div class="key" value="9">9</div>
              <div class="key" value="8">8</div>
              <div class="key" value="7">7</div>
            </div>
            <div class="numberKeys row">
              <div class="key" value="6">6</div>
              <div class="key" value="5">5</div>
              <div class="key" value="4">4</div>
            </div>
            <div class="numberKeys row">
              <div class="key" value="3">3</div>
              <div class="key" value="2">2</div>
              <div class="key" value="1">1</div>
            </div>
            <div class="numberKeys row">
              <div class="key" value="0">0</div>
            </div>
          </div>
        </div>
        <div class="operationKeys">
          <div class="key">/</div>
          <div class="key">*</div>
          <div class="key">-</div>
          <div class="key">+</div>
          <div class="key">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
