<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="calculator.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <div class="keyPad">
        <div class="numPad">
          <div class="clearKeys">
            <div>AC</div>
            <div>C</div>
          </div>
          <div class="numberKeys">
            <div>9</div>
            <div>8</div>
            <div>7</div>
            <div>6</div>
            <div>5</div>
            <div>4</div>
            <div>3</div>
            <div>2</div>
            <div>1</div>
            <div id="zero">0</div>
          </div>
        </div>
        <div class="operationKeys">
          <div>/</div>
          <div>x</div>
          <div>-</div>
          <div>+</div>
          <div>=</div>
        </div>
      </div>
    </div>
  </body>
</html>
