<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="calculator.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" readonly value="0" />
      </div>
      <div class="keyPad">
        <div class="numPad">
          <div class="clearKeys">
            <div class="key"><p>AC</p></div>
            <div class="key"><p>C</p></div>
          </div>
          <div class="numberKeys">
            <div class="numberKeys row">
              <div class="key"><p>9</p></div>
              <div class="key"><p>8</p></div>
              <div class="key"><p>7</p></div>
            </div>
            <div class="numberKeys row">
              <div class="key"><p>6</p></div>
              <div class="key"><p>5</p></div>
              <div class="key"><p>4</p></div>
            </div>
            <div class="numberKeys row">
              <div class="key"><p>3</p></div>
              <div class="key"><p>2</p></div>
              <div class="key"><p>1</p></div>
            </div>
            <div class="numberKeys row">
              <div class="key"><p>0</p></div>
            </div>
          </div>
        </div>
        <div class="operationKeys">
          <div class="key"><p>/</p></div>
          <div class="key"><p>*</p></div>
          <div class="key"><p>-</p></div>
          <div class="key"><p>+</p></div>
          <div class="key"><p>=</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
